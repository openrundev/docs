<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenRun Presentation</title>
  <style>
    :root {
      --control-bg: rgba(0, 0, 0, 0.55);
      --control-fg: #ffffff;
      --control-muted: rgba(255, 255, 255, 0.6);
      --control-hover: rgba(255, 255, 255, 0.12);
      --control-border: rgba(255, 255, 255, 0.2);
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .viewport {
      position: absolute;
      inset: 0;
      overflow: hidden;
      background: #000;
    }

    .slide-frame {
      position: absolute;
      top: 0;
      left: 0;
      border: 0;
      width: 1280px;
      height: 720px;
      transform-origin: top left;
      background: #000;
    }

    .controls {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px 8px;
      background: var(--control-bg);
      border: 1px solid var(--control-border);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      user-select: none;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid transparent;
      background: transparent;
      color: var(--control-fg);
      font-size: 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .control-btn:hover {
      background: var(--control-hover);
      border-color: var(--control-border);
    }

    .control-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .counter {
      font-size: 12px;
      color: var(--control-muted);
      letter-spacing: 0.03em;
      min-width: 44px;
      text-align: center;
    }

    @media (max-width: 640px) {
      .controls {
        right: 8px;
      }
      .control-btn {
        width: 34px;
        height: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow">
    <div class="viewport" id="viewport">
      <iframe
        id="slideFrame"
        class="slide-frame"
        title="Presentation Slide"
        src=""
        scrolling="no"
        loading="eager"
      ></iframe>
    </div>
    <div class="controls" aria-label="Slide navigation">
      <button class="control-btn" id="prevBtn" aria-label="Previous slide">&#9650;</button>
      <div class="counter" id="counter">1 / 1</div>
      <button class="control-btn" id="nextBtn" aria-label="Next slide">&#9660;</button>
    </div>
  </div>

  <script>
    const slides = [
      "1ae3ljVI",
      "TZkdxJrT",
      "gIxzSpg3",
      "wR2nB8xm",
      "4e79X1xL",
      "8nI89nNU",
      "rhMSlSHm",
      "WXKkQp2n",
      "ZZzEiaYj",
      "cgxh5rjT",
      "eEbzkDqp",
      "cm3Q0afV",
      "zjuHw9uq",
      "BwhrG3xf",
      "NfEQdTIF",
      "JuTxugNR"
    ];

    const baseWidth = 1280;
    const baseHeight = 720;

    const frame = document.getElementById("slideFrame");
    const viewport = document.getElementById("viewport");
    const counter = document.getElementById("counter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let index = 0;

    function updateFrame() {
      frame.src = `intro_slides/${slides[index]}.html`;
      counter.textContent = `${index + 1} / ${slides.length}`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;
    }

    function resizeFrame() {
      const w = viewport.clientWidth;
      const h = viewport.clientHeight;
      const scale = Math.min(w / baseWidth, h / baseHeight);
      const scaledWidth = baseWidth * scale;
      const scaledHeight = baseHeight * scale;
      const offsetX = (w - scaledWidth) / 2;
      const offsetY = (h - scaledHeight) / 2;
      frame.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    function goPrev() {
      if (index > 0) {
        index -= 1;
        updateFrame();
      }
    }

    function goNext() {
      if (index < slides.length - 1) {
        index += 1;
        updateFrame();
      }
    }

    prevBtn.addEventListener("click", goPrev);
    nextBtn.addEventListener("click", goNext);

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp" || event.key === "PageUp") {
        event.preventDefault();
        goPrev();
      } else if (event.key === "ArrowDown" || event.key === "PageDown" || event.key === " ") {
        event.preventDefault();
        goNext();
      }
    });

    const resizeObserver = new ResizeObserver(() => {
      resizeFrame();
    });

    resizeObserver.observe(viewport);
    window.addEventListener("resize", resizeFrame);

    updateFrame();
    resizeFrame();
  </script>
</body>
</html>
